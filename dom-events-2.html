<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>

        body.ligth {
            background-color: white;
            color: black;
        }

        body.dark {
            background-color: red;
            color: blue;
        }

    </style>
    
</head>

<body>
<!--Colocando o código direto no botão-->
    <button id="botaoAlternar" onclick="
        document.body.classList.toggle('dark')
        document.body.classList.toggle('ligth')">Alternar Tema</button>

    <p>
        Olá eu sou um texto na página <br> esta página tem um botão de alternar o tema claro ou escuro.

    </p>
</body>
</html>
