<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>

        body.ligth {
            background-color: white;
            color: black;
        }

        body.dark {
            background-color: red;
            color: blue;
        }

    </style>
    
</head>

<body>
<!--Chamando uma função no botão definindo no script-->
    <button id="botaoAlternar" onclick="alterna()">Alternar Tema</button>

    <p>
        Olá eu sou um texto na página <br> esta página tem um botão de alternar o tema claro ou escuro.
    </p>

    <script>
        function alterna() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('ligth');
        }
    </script>
</body>
</html>
