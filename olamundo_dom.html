
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body id="corpo">
        <h1 id="titulo">
            
            Olá Mundo! 
        
        </h1>
            
    <script>

        nome = prompt("Qual é o seu nome!")

        document.getElementById("titulo").innerText = "Bem-vindo! " + nome

        document.getElementsByTagName("body")[0].innerHTML += "<h1> Eu sou um h1 inserido pelo JavaScript </h1>"

        document.getElementById("corpo")[0].innerHTML += "<h1> Eu sou um h1 inserido pelo JavaScript </h1>"

    </script>
</body>
</html>
